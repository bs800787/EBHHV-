<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבצע בלעדי לחברי מועדון</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #ff4500;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .btn {
            background-color: #ff4500;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #e63e00;
        }
        input[type="email"] {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>מבצע בלעדי לחברי מועדון!</h1>
        <p>הצטרפו עכשיו קודם ברכישה וקבלו הנחה מיוחדת המוצרים של עליאקספרס!</p>
        <form action="#" method="POST">
            <input type="email" name="email" placeholder="הכנס את האימייל שלך כאן להתקבל"> <br>
            <button class="btn" type="submit">קבלו הנחה עכשיו!</button>
        </form>
    </div>
</body>
</html>
